<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src="scripts/script.js" defer></script>
    </head>

    <body>
        <section id="calculator-container">
            <h1>JS Calculator</h1>

            <div id="calculator-body">
                <div id="screen-frame">
                    <div id="screen">
                        1.2345678
                    </div>
                </div>

                <div id="top-buttons">
                    <button id="btn-on" class="btn btn-orange">On</button>
                    <button id="btn-off" class="btn btn-gray">Off</button>
                    <button id="btn-sound" class="btn btn-gray">volume_off</button>
                    <div>
                        <div id="sound-led"></div>
                        <span>Sound</span>
                    </div>                                        
                </div>

                <div id="number-buttons">
                    <button id="btn-9" class="btn btn-black">9</button>
                    <button id="btn-8" class="btn btn-black">8</button>
                    <button id="btn-7" class="btn btn-black">7</button>
                    <button id="btn-6" class="btn btn-black">6</button>
                    <button id="btn-5" class="btn btn-black">5</button>
                    <button id="btn-4" class="btn btn-black">4</button>
                    <button id="btn-3" class="btn btn-black">3</button>
                    <button id="btn-2" class="btn btn-black">2</button>
                    <button id="btn-1" class="btn btn-black">1</button>
                    <button id="btn-0" class="btn btn-black">0</button>
                    <button id="btn-dot" class="btn btn-black">.</button>
                </div>

                <div id="operation-buttons">
                    <button id="btn-clear" class="btn btn-orange">backspace</button>
                    <button id="btn-clear-all" class="btn btn-orange">Clear all</button>
                    <button id="btn-substract" class="btn btn-gray">-</button>
                    <button id="btn-divide" class="btn btn-gray">รท</button>
                    <button id="btn-add" class="btn btn-gray">+</button>
                    <button id="btn-multiply" class="btn btn-gray">x</button>
                    <button id="btn-equals" class="btn btn-gray">=</button>
                </div>                
            </div>
        </section>

        <footer>
            <span class="developed">Designed and developed by thericardoac</span>
            <span class="credits">Background image by freepik</span>
            <span class="credits">Typeface: Digital-7 by Style-7</span>
        </footer>
    </body>
</html>
